<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      //* %s
      console.log("Hello I am a %s string!", "⭐️");
      //* backtick
      console.log(`Hello I am a ${"⭐️"} string!`);

      // Styled
      //* %c
      //   console.log(
      //     "%c I am a some great text",
      //     "font-size:50px;background:red; text-shadow: 10px 10px 0 blue"
      //   );

      // warning!
      console.warn("OH NOOO");

      // Error :|
      console.error("NOOO");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      console.assert(1 === 1, "That is wrong1");
      console.assert(1 === 2, "That is wrong2");

      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "does not contains ouch");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        // console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Hi");
      console.count("Hi");
      console.count("Hello");
      console.count("Hello");
      console.count("Hi");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // Table(an array of object)
      console.table(dogs);
    </script>
  </body>
</html>
